<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container chat-container">
        <h2 class="text-center mb-4">Logic Bot</h2>
        <div class="mb-3">
            <input type="text" id="prompt" class="form-control chat-input" placeholder="Escribe tu mensaje...">
        </div>
        <div class="mb-3">
            <button id="btn_enviar" class="btn btn-dark">Enviar</button>
        </div>
        <div id="chat_container" class="border-4">
            <div id="campo_respuesta" class="message bot-message"></div>

        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
